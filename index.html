<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram Login </title>
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<div class="wrapper">
	<div class="header">
		<div class="top">
			<div class="logo">
				<img src="./img/instagram.png" alt="instagram" style="width: 175px;">
			</div>
			<div class="form">
				<div class="input_field">
					<input type="text" placeholder="Phone number, username, or email" class="input username">
				</div>
				<div class="input_field">
					<input type="password" placeholder="Password" class="input password">
				</div>
				<div class="btn"><a href="#">Log In</a></div>
			</div>
			<div class="or">
				<div class="line"></div>
				<p>OR</p>
				<div class="line"></div>
			</div>
			<div class="dif">
				<div class="fb">
					<img src="./img/facebook.png" alt="facebook">
					<p>Log in with Facebook</p>
				</div>
				<div class="forgot">
					<a href="#">Forgot password?</a>
				</div>
			</div>
		</div>
		<div class="signup">
			<p>Don't have an account? <a href="#">Sign up</a></p>
		</div>
		<div class="apps">
			<p>Get the app.</p>
			<div class="icons">
				<a href="#"><img src="./img/appstore.png" alt="appstore" ></a>
				<a href="#"><img src="./img/googleplay.png" alt="googleplay" ></a>
			</div>
		</div>
	</div>
	<div class="footer">

		<div class="copyright">
			Â© 2019 INSTAGRAM
		</div>
	</div>
</div>
<script src="./js/main.js"></script>
</body>
</html>
